name: CI & CD – Build, Test, Publish Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: unalman21/todo_app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, Test and Publish Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64



      # Not: Test aşamanız Dockerfile içinde olduğu için ayrı bir step gerekmiyor.
      # Ancak isterseniz burada ayrıca .NET test komutlarını da çalıştırabilirsiniz.

  # (Opsiyonel) deploy job’ı ekleyebilirsiniz, örneğin image’ı bir sunucuya ya da buluta deploy etmek için.
