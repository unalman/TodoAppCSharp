name: CI & CD – Build, Test, Publish Docker Image

on:
  push:
    branches:
      - main     # “main” branch’ine yapılacak push’larda çalışsın

env:
  IMAGE_NAME: unalman21/todo_app  # burada kendi imaj yolunuzu girin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io    # örn: docker.io ya da ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Checkout code
      #   uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, Test and Publish Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64   # isterseniz sadece amd64 olarak bırakabilirsiniz

      # Not: Test aşamanız Dockerfile içinde olduğu için ayrı bir step gerekmiyor.
      # Ancak isterseniz burada ayrıca .NET test komutlarını da çalıştırabilirsiniz.

  # (Opsiyonel) deploy job’ı ekleyebilirsiniz, örneğin image’ı bir sunucuya ya da buluta deploy etmek için.
